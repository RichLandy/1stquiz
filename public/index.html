<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.4/underscore-min.js"></script>
    <script type="text/javascript" src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>
    <script type="text/javascript" src="js/formBuild.js"></script>
</head>
<body>
    <div class="container main">
        <form role="form">
            <label id="titleArea">Title</label>
            <label id="descriptionArea">Description</label>
            <label id="noteArea">Internal Notes</label>
            <label id="materialArea">Materials</label>
            <div class="material checkbox"></div>
            <label id="measurementArea">Measurements</label>
            <div class="unit"></div>
            <div class="shape"></div>
            <div class="size col-md-4"></div>
            <label id="conditionArea">Condition (select one)</label>
            <div class="conditionRadio"></div>
            <input class="saved" type="button" class="btn btn-primary" value="Save">
        </form>
    </div>
</body>
</html>
